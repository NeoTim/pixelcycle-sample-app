<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pixelcycle</title>
  <link rel="stylesheet" href="pixelcycle2.css">

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  </script>
</head>

<body>
  <div class="preview">
    <div class="status text-warning fade-hidden"></div>
    <div>
      <img id="gif" src="{{.}}" width="360" height="216">
    </div>
    <button id="edit" class="btn btn-primary" disabled>Edit Painting</button> or
    <button id="start-anew" class="btn btn-default" disabled>Start Anew</button>
  </div>
  <script>
    if (/^\/m[0-9]+$/.test(window.location.pathname)) {
      ga('set', 'page', '/m*');
    }
    ga('set', 'gif', document.getElementById('gif').getAttribute("src"));
    ga('create', 'UA-43568069-1', 'pixelcycle.appspot.com');
    ga('send', 'pageview');
  </script>

  <div class="portrait start-hidden">
    <div class="buttons">
      <a href="/" class="logo"><h1 class="inline">PixelCycle</h1></a>
      <button class="save btn btn-primary" disabled>Save</button>
      <button class="undo btn btn-default" disabled>Undo</button>
      <span class="status text-warning fade-hidden"></span>
    </div>
    <canvas class="strip" data-vertical="false">
    </canvas>
    <canvas class="movie">
    </canvas>
  </div>

  <div class="landscape start-hidden">
    <table><tr>
    <td><canvas class="strip" data-vertical="true"></canvas></td>
    <td><canvas class="movie"></canvas></td>
    <td>
      <button class="save btn btn-primary" disabled>Save</button>
      <button class="undo btn btn-default" disabled>Undo</button>
      <div class="status text-warning fade-hidden"></div>
    </td>
    </tr></table>
  </div>

  <table class="palette start-hidden"></table>

  <script src="pixelcycle2.dart.js" defer></script>
</body>

</html>
